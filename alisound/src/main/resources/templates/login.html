<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>login</title>
</head>
<body>
<h1>login</h1>
<div th:object="${loginForm}">
    <p th:text="*{houseId}"></p>
    <p th:text="*{unicode}"></p>
</div>
<form action="#" th:action="@{/test/loginCode}" th:object="${loginForm}" method="post">
    <input type="text" th:field="*{houseId}" />
    <input type="text" th:field="*{unicode}" text="${loginForm.unicode}" />
    <input type="submit" />
</form>
</body>
</html>
